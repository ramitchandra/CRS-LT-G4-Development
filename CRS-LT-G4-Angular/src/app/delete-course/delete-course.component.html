<div class="form-container">
  <form ngForm>
    <div class="form-group">
      <label for="courseId">Course Id</label>
      <input type="text" class="form-control" id="courseId" [(ngModel)]="model.courseId" name="courseId">
    </div>

    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" class="form-control" id="courseName" [(ngModel)]="model.courseName" name="courseName">
    </div> 

    <div class = "form-button">
      
      <button type="button" class="btn btn-success" (click)="deleteCourse()">Delete Course</button>
    </div>
    <div *ngIf= message>
      <span class ='text d-flex  justify-content-center align-items-center mt-50'>Course Deleted!!</span>
    </div>
  </form>
</div>
