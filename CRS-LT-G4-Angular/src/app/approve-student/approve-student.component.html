  <section class=" vh-100" style=" opacity: .9;" >
  <div class="container-fluid py-3  ">
    <div class="alert alert-success alert-dismissible" role="alert"  *ngIf='msg'>
      <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close" on-click="closeAlert()"><span aria-hidden="true">&times;</span></span>
      <strong>Success! </strong>Student with Id: <strong> {{approvedStudent}}</strong> approved.
    </div>
  <div class="card" style="border-radius: 1rem;"> 
  <table class="table table-striped my-2 text-center">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody >
        <tr  *ngFor='let stud of studentData'>
          <td>{{stud.studentId}}</td>
          <td>{{stud.studentName}}</td>
          <td><button type="button" class="btn btn-success mx-2" (click)="approveStudent(stud.studentId)">Approve</button></td>
        </tr>
      </tbody>
    </table>
    <div *ngIf= display>
      <span class ='text-muted d-flex  justify-content-center align-items-center mt-50'>No more approval pending!!</span>
  </div>
  </div>
  </div>
  </section>
